<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Transaction History - Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Essential Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    
    <meta name="theme-color" content="#6366f1">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f172a">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Essential Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <button id="back-btn" class="icon-btn" aria-label="Go back">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <h1 class="logo-text">Transaction History</h1>
                </div>
                
                <div class="header-actions">
                    <button id="theme-toggle" class="icon-btn" aria-label="Toggle theme">
                        <svg class="theme-icon sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="theme-icon moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                    
                    <div id="connection-status" class="connection-status online">
                        <div class="status-dot"></div>
                        <span class="status-text">Online</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Summary Cards -->
            <section class="summary-section">
                <div class="summary-grid">
                    <div class="summary-card income">
                        <div class="summary-icon">‚ÜóÔ∏è</div>
                        <div class="summary-content">
                            <div class="summary-label">Total Income</div>
                            <div class="summary-value" id="total-income">‚Çπ0</div>
                        </div>
                    </div>
                    
                    <div class="summary-card expense">
                        <div class="summary-icon">‚ÜôÔ∏è</div>
                        <div class="summary-content">
                            <div class="summary-label">Total Expenses</div>
                            <div class="summary-value" id="total-expenses">‚Çπ0</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Filters -->
            <section class="filters-section">
                <div class="filters">
                    <select id="filter-type" class="filter-select">
                        <option value="all">All Transactions</option>
                        <option value="income">Income Only</option>
                        <option value="expense">Expenses Only</option>
                    </select>
                    
                    <select id="filter-period" class="filter-select">
                        <option value="all">All Time</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                        <option value="year">This Year</option>
                    </select>
                </div>
            </section>

            <!-- Transactions List -->
            <section class="transactions-section">
                <div class="section-header">
                    <h3 id="transactions-title">All Transactions</h3>
                    <div class="transaction-count" id="transaction-count">0 transactions</div>
                </div>
                
                <div id="transactions-container" class="transactions-container">
                    <div class="loading-state" id="loading-state">
                        <div class="loading-spinner"></div>
                        <p>Loading transactions...</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay" style="display: none;">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p>Processing...</p>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div id="toast-container" class="toast-container"></div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Home</span>
            </a>
            
            <a href="history.html" class="nav-item active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 11H5a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2h-4"></path>
                    <polyline points="9 11 12 14 15 11"></polyline>
                    <line x1="12" y1="2" x2="12" y2="14"></line>
                </svg>
                <span>History</span>
            </a>
            
            <button class="nav-item" id="stats-btn" onclick="window.location.href='stats.html'">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="20" x2="18" y2="10"></line>
                    <line x1="12" y1="20" x2="12" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="14"></line>
                </svg>
                <span>Stats</span>
            </button>
        </nav>
    </div>

    <script type="module">
        import { loadData, updateTx, deleteTx, onLoadingChange } from "./app.js";

        // DOM Elements
        const loadingOverlay = document.getElementById("loading-overlay");
        const connectionStatus = document.getElementById("connection-status");
        const transactionsContainer = document.getElementById("transactions-container");
        const loadingState = document.getElementById("loading-state");
        const totalIncomeEl = document.getElementById("total-income");
        const totalExpensesEl = document.getElementById("total-expenses");
        const transactionCountEl = document.getElementById("transaction-count");
        const transactionsTitleEl = document.getElementById("transactions-title");
        const filterType = document.getElementById("filter-type");
        const filterPeriod = document.getElementById("filter-period");
        const themeToggle = document.getElementById("theme-toggle");
        const backBtn = document.getElementById("back-btn");

        let allTransactions = [];
        let filteredTransactions = [];
        let isUpdating = false;

        // Theme Management - Default to dark mode
        const theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', theme);
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Navigation
        backBtn.addEventListener('click', () => {
            window.history.back();
        });

        // Loading state management
        onLoadingChange((loading) => {
            loadingOverlay.style.display = loading ? 'flex' : 'none';
        });

        // Connection status
        function updateConnectionStatus() {
            const isOnline = navigator.onLine;
            connectionStatus.className = `connection-status ${isOnline ? 'online' : 'offline'}`;
            connectionStatus.querySelector('.status-text').textContent = isOnline ? 'Online' : 'Offline';
        }

        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        updateConnectionStatus();

        // Filter event listeners
        filterType.addEventListener('change', applyFilters);
        filterPeriod.addEventListener('change', applyFilters);

        async function loadTransactions() {
            try {
                loadingState.style.display = 'flex';
                allTransactions = await loadData();
                allTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                updateSummary();
                applyFilters();
                
            } catch (error) {
                console.error('Error loading transactions:', error);
                showToast('Failed to load transactions. Please try again.', 'error');
                showEmptyState('Error loading transactions');
            } finally {
                loadingState.style.display = 'none';
            }
        }

        function updateSummary() {
            const totalIncome = allTransactions
                .filter(t => t.amount > 0)
                .reduce((sum, t) => sum + t.amount, 0);
            
            const totalExpenses = allTransactions
                .filter(t => t.amount < 0)
                .reduce((sum, t) => sum + Math.abs(t.amount), 0);

            totalIncomeEl.textContent = `‚Çπ${totalIncome.toLocaleString('en-IN')}`;
            totalExpensesEl.textContent = `‚Çπ${totalExpenses.toLocaleString('en-IN')}`;
        }

        function applyFilters() {
            const typeFilter = filterType.value;
            const periodFilter = filterPeriod.value;

            filteredTransactions = allTransactions.filter(transaction => {
                // Type filter
                if (typeFilter === 'income' && transaction.amount <= 0) return false;
                if (typeFilter === 'expense' && transaction.amount >= 0) return false;

                // Period filter
                if (periodFilter !== 'all') {
                    const transactionDate = new Date(transaction.date);
                    const now = new Date();
                    
                    switch (periodFilter) {
                        case 'today':
                            if (transactionDate.toDateString() !== now.toDateString()) return false;
                            break;
                        case 'week':
                            const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                            if (transactionDate < weekAgo) return false;
                            break;
                        case 'month':
                            if (transactionDate.getMonth() !== now.getMonth() || 
                                transactionDate.getFullYear() !== now.getFullYear()) return false;
                            break;
                        case 'year':
                            if (transactionDate.getFullYear() !== now.getFullYear()) return false;
                            break;
                    }
                }

                return true;
            });

            updateTransactionsList();
            updateFilterTitle();
        }

        function updateFilterTitle() {
            const typeText = filterType.options[filterType.selectedIndex].text;
            const periodText = filterPeriod.options[filterPeriod.selectedIndex].text;
            
            transactionsTitleEl.textContent = periodText === 'All Time' ? typeText : `${typeText} - ${periodText}`;
            transactionCountEl.textContent = `${filteredTransactions.length} transaction${filteredTransactions.length !== 1 ? 's' : ''}`;
        }

        function updateTransactionsList() {
            if (filteredTransactions.length === 0) {
                showEmptyState('No transactions found');
                return;
            }

            const groupedTransactions = groupTransactionsByDate(filteredTransactions);
            
            transactionsContainer.innerHTML = Object.entries(groupedTransactions)
                .map(([date, transactions]) => `
                    <div class="date-group">
                        <div class="date-header">${formatDateHeader(date)}</div>
                        <div class="transactions-list">
                            ${transactions.map(tx => createTransactionHTML(tx)).join('')}
                        </div>
                    </div>
                `).join('');

            // Add event listeners to transaction items
            addTransactionEventListeners();
        }

        function groupTransactionsByDate(transactions) {
            return transactions.reduce((groups, transaction) => {
                const date = new Date(transaction.date).toDateString();
                if (!groups[date]) {
                    groups[date] = [];
                }
                groups[date].push(transaction);
                return groups;
            }, {});
        }

        function formatDateHeader(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const yesterday = new Date(today.getTime() - 24 * 60 * 60 * 1000);

            if (date.toDateString() === today.toDateString()) {
                return 'Today';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Yesterday';
            } else {
                return date.toLocaleDateString('en-IN', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            }
        }

        function createTransactionHTML(tx) {
            const isIncome = tx.amount > 0;
            const date = new Date(tx.date);
            
            return `
                <div class="transaction-card ${isIncome ? 'income' : 'expense'}" data-id="${escapeHtml(tx.id)}">
                    <div class="transaction-main">
                        <div class="transaction-icon">
                            ${isIncome ? '‚ÜóÔ∏è' : '‚ÜôÔ∏è'}
                        </div>
                        
                        <div class="transaction-info">
                            <div class="transaction-note">${escapeHtml(tx.note || 'No description')}</div>
                            <div class="transaction-time">${date.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit' })}</div>
                        </div>
                        
                        <div class="transaction-amount ${isIncome ? 'positive' : 'negative'}">
                            ${isIncome ? '+' : ''}‚Çπ${Math.abs(tx.amount).toLocaleString('en-IN')}
                        </div>
                        
                        <button class="transaction-menu-btn" data-id="${escapeHtml(tx.id)}">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="1"></circle>
                                <circle cx="12" cy="5" r="1"></circle>
                                <circle cx="12" cy="19" r="1"></circle>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="transaction-actions" style="display: none;">
                        <div class="edit-form">
                            <div class="edit-row">
                                <input type="number" class="edit-amount" value="${Math.abs(tx.amount)}" step="0.01" min="0">
                                <select class="edit-type">
                                    <option value="1" ${isIncome ? 'selected' : ''}>Income</option>
                                    <option value="-1" ${!isIncome ? 'selected' : ''}>Expense</option>
                                </select>
                            </div>
                            <input type="text" class="edit-note" value="${escapeHtml(tx.note || '')}" placeholder="Description" maxlength="100">
                            <div class="edit-actions">
                                <button class="btn btn-primary save-btn" data-id="${escapeHtml(tx.id)}">Save</button>
                                <button class="btn btn-danger delete-btn" data-id="${escapeHtml(tx.id)}">Delete</button>
                                <button class="btn cancel-btn" data-id="${escapeHtml(tx.id)}">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function addTransactionEventListeners() {
            // Menu buttons
            document.querySelectorAll('.transaction-menu-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = btn.dataset.id;
                    const card = document.querySelector(`[data-id="${id}"]`);
                    const actions = card.querySelector('.transaction-actions');
                    const isVisible = actions.style.display !== 'none';
                    
                    // Hide all other open actions
                    document.querySelectorAll('.transaction-actions').forEach(action => {
                        action.style.display = 'none';
                    });
                    
                    // Toggle current actions
                    actions.style.display = isVisible ? 'none' : 'block';
                });
            });

            // Save buttons
            document.querySelectorAll('.save-btn').forEach(btn => {
                btn.addEventListener('click', handleSave);
            });

            // Delete buttons
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', handleDelete);
            });

            // Cancel buttons
            document.querySelectorAll('.cancel-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = btn.dataset.id;
                    const card = document.querySelector(`[data-id="${id}"]`);
                    card.querySelector('.transaction-actions').style.display = 'none';
                });
            });
        }

        async function handleSave(e) {
            if (isUpdating) return;

            const id = e.target.dataset.id;
            const card = document.querySelector(`[data-id="${id}"]`);
            const transaction = allTransactions.find(t => t.id === id);
            
            if (!transaction) {
                showToast('Transaction not found', 'error');
                return;
            }

            const amountInput = card.querySelector('.edit-amount');
            const typeSelect = card.querySelector('.edit-type');
            const noteInput = card.querySelector('.edit-note');

            const amount = parseFloat(amountInput.value);
            const type = parseInt(typeSelect.value);
            const note = noteInput.value.trim();

            if (!amount || amount <= 0) {
                showToast('Please enter a valid amount', 'error');
                amountInput.focus();
                return;
            }

            isUpdating = true;

            try {
                const updatedTx = {
                    ...transaction,
                    amount: amount * type,
                    note: note
                };

                await updateTx(updatedTx);
                
                // Update local data
                const index = allTransactions.findIndex(t => t.id === id);
                if (index !== -1) {
                    allTransactions[index] = updatedTx;
                    updateSummary();
                    applyFilters();
                }

                showToast('Transaction updated successfully!', 'success');
                
            } catch (error) {
                console.error('Update error:', error);
                showToast(error.message || 'Failed to update transaction', 'error');
            } finally {
                isUpdating = false;
            }
        }

        async function handleDelete(e) {
            if (isUpdating) return;

            const id = e.target.dataset.id;
            
            if (!confirm('Are you sure you want to delete this transaction?')) {
                return;
            }

            isUpdating = true;

            try {
                await deleteTx(id);
                allTransactions = allTransactions.filter(t => t.id !== id);
                updateSummary();
                applyFilters();
                showToast('Transaction deleted successfully!', 'success');
                
            } catch (error) {
                console.error('Delete error:', error);
                showToast(error.message || 'Failed to delete transaction', 'error');
            } finally {
                isUpdating = false;
            }
        }

        function showEmptyState(message) {
            transactionsContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üìä</div>
                    <p>${message}</p>
                    <a href="index.html" class="btn btn-primary">Add Transaction</a>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <div class="toast-content">
                    <span>${message}</span>
                    <button class="toast-close" onclick="this.parentElement.parentElement.remove()">√ó</button>
                </div>
            `;
            
            document.getElementById('toast-container').appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.remove();
                }
            }, 5000);
        }

        // Initialize
        loadTransactions();

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
